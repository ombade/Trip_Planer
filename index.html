<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Itinerary Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    h1 {
      color: #4CAF50;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      margin-bottom: 20px;
    }

    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #555;
    }

    #output {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      overflow: auto;
      white-space: normal;
      color: #444;
    }

    #output h2 {
      color: #4CAF50;
      margin-bottom: 10px;
    }

    #output h3 {
      color: #555;
      margin: 15px 0 10px;
    }

    #output p, #output ul {
      margin: 0 0 10px;
      line-height: 1.6;
    }

    #output ul {
      padding-left: 20px;
    }

    #output li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Travel Itinerary Generator</h1>
  <div class="form-container">
    <input type="text" id="from" placeholder="Starting point" />
    <input type="text" id="to" placeholder="Destination" />
    <input type="text" id="days" placeholder="Number of days" />
    <button id="generateBtn">Generate Itinerary</button>
  </div>
  <h3>Generated Content</h3>
  <div id="output"></div>
  
  <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
  </script>

  <script type="module">
    import { GoogleGenerativeAI } from "@google/generative-ai";

    const API_KEY = "AIzaSyAE_dOlzsOg8asRNoBlS2uI3pd5pectQW0";
    const genAI = new GoogleGenerativeAI(API_KEY);

    async function run() {
      const fromDest = document.getElementById("from").value;
      const toDest = document.getElementById("to").value;
      const days = document.getElementById("days").value;

      const model = genAI.getGenerativeModel({ model: "gemini-1.5-pro-latest" });
      const prompt = `Create a travel itinerary from ${fromDest} to ${toDest} for ${days} days in detailed HTML format using proper headings (h2, h3), paragraphs, and bullet points.`;

      try {
        const result = await model.generateContent(prompt);
        const response = await result.response;
        const htmlContent = await response.text();

        document.getElementById("output").innerHTML = htmlContent;
      } catch (error) {
        document.getElementById("output").innerHTML = `
          <p style="color: red;">Failed to generate itinerary. Please check your input or try again.</p>
        `;
        console.error(error);
      }
    }

    document.getElementById("generateBtn").addEventListener("click", run);
  </script>
</body>
</html>
